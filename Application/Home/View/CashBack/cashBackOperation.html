    <div class="title cf">

		<include file="Public/left_menu" />

			<div class="common_head">
				<h2>更改订单</h2>

			<div class="common_main">
				<!-- 表单 -->
				<form action="{:U('CashBack/modifyCouponCash')}" name="regForm" method="post" id="regForm">
					<input type="hidden" name="id" value="{$list['id']}">
					<input type="hidden" name="coupon_id" value="{$list['coupon_id']}">
				<table class="table_one table_two">
					<tr>
						<td class="td_title"><span>*</span>手机号码：</td> 
						<td><input type="text" name="mobile" value="{$list['mobile']}"></td>
					</tr>
					<tr>
						<td class="td_title"><span>*</span>姓名：</td> 
						<td><input type="text" name="name" value="{$list['name']}" id="name"><span id="ntab">&nbsp;* 必填项,请输入姓名</span></td>
					</tr>
					<tr>
						<td class="td_title"><span>*</span>支付宝账号：</td> 
						<td><input type="text" name="alipay_acc" value="{$list['alipay_acc']}" id="account"><span id="atab">&nbsp;* 必填项,请输入支付宝账号</span></td>
					</tr>

						<td>
							<select name="status_code">
								<option value="2" >未打款</option>
								<option value="3" >已打款</option>
								<option value="4" >审核不通过</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="td_title">身份证号码：</td> 
						<td>

				<div class="addhouse_last addhouse_last_room"><a href="javascript:window.history.back();" class="btn_b">返回</a>

</body>
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
<script>
	//验证姓名函数
    function check () {
        var name = document.getElementById('name').value;
        var ntab = document.getElementById('ntab');
        var account = document.getElementById('account').value;
        var atab = document.getElementById('atab');
        if (name == "") {
            // 匹配失败
            ntab.innerHTML = '* 内容不能为空!';
            ntab.style.color = '#f00';
            return false;
        } else {
            ntab.innerHTML = '* √通过验证!';
            ntab.style.color = '#0a0';
	        if (account == "") {
	            // 匹配失败
	            atab.innerHTML = '* 内容不能为空!';
	            atab.style.color = '#f00';
	            return false;
	        } else {
	            atab.innerHTML = '* √通过验证!';
	            atab.style.color = '#0a0';
	            return true;
	        }     
        }
    }
	$("#btn_submit").click(function(){
		if(check()) {
		$(this).unbind('click').text('提交中..');
		$("#regForm").submit();
		}
	});
</script>
</html>

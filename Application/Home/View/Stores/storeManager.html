<script type="text/javascript">
   //js：
   		//设置店铺店长
   		function startHandle(id,mobile,title){
   			if(true) {
				$.ajax({
			            type:"post",
			            url: "{:U('Stores/modifyStoreManager')}",
			            data:{"id":id,"mobile":mobile,"title":title},
			            success:function(data){
				            var obj = eval('('+data+')');
				            if(obj.code == 404) {
						        alert(obj.message);
						    } 
				            if(obj.code == 400) {
						        alert(obj.message);
						    } 
							if(obj.code == 200) {
						        alert(obj.message);
						        location.reload(true);
						    } 
						}
				    })	
			}	
		}
</script>

<script src="__PUBLIC__/js/jquery.js"></script>

<script type="text/javascript">
   //js：
   		//验证店长手机号：
   		function checkMobile() {
   			var mobile = document.regForm.mobile.value;
   			var mtab = document.getElementById('mtab');
   			if (mobile.match(/^1(3|4|5|7|8)\d{9}$/) == null) {
   				// 匹配失败
                mtab.innerHTML = '* 手机号码填写错误!';
                mtab.style.color = '#f00';
                return false;
   			} else {
                mtab.innerHTML = '* √通过验证!';
                mtab.style.color = '#0a0';
                return true;
            }
   		}
   		function startHandle(id){
   			var mobile = document.regForm.mobile.value;
   			if(checkMobile()) {
				$.ajax({
			            type:"post",
			            url: "{:U('Stores/storeMemMobile')}",
			            data:{"mobile":mobile,"id":id},
			            success:function(data){
			            	var obj = eval('('+data+')');
				            if(obj.code == 404) {
						        alert(obj.message);
						    } 
							if(obj.code == 400) {
						        alert(obj.message);
						        location.reload(true );
						    }
						    if(obj.code == 200) {
						        alert(obj.message);
			            		window.location.href = '__URL__/storeDetail.html?id='+id;
			            	}
			            }	
				    })
			}	
		}
		function selectHouses(id) {
			var mobile = document.regForm.mobile.value;
			if(checkMobile()) {
				document.getElementById('move').target="_blank";
				document.getElementById('move').href='__URL__/storeMemHouses.html?mobile='+mobile+'&id='+id;		
			}
		}
</script>	
</html>

<html>
<head>
	<meta charset="utf-8">
	<title>负责人修改历史记录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 最新版本渲染 -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/basic.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/plug/jquery.datetimepicker.css"/>
    
</head>
<body>

	<div class="main">
		<div class="main_right">
			<div class="common_head">
				<h2>修改历史</h2>
				
			</div>
			<div class="common_main">
				<div class="table" id="dataDiv">
					<table width="70%">
						<thead>
							<tr>
								<th>房源编号</th>
								<th>原负责人</th>
								<th>新负责人</th>
								<th>修改时间</th>
								<th>修改人</th>
							</tr>
						</thead>
						<tbody>
							<foreach item="list" name="list">
							<tr>
								<td>{$list.house_no}</td>
								<td>{$list.person_old}</td>
								<td>{$list.person_new}</td>
								<td>{$list.create_time|date="Y-m-d H:i",###}</td>
								<td>{$list.create_man}</td>
							</tr>
							</foreach>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>
</body>
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
</html>

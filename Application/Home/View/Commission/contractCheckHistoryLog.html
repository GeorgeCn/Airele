<html>
<head>
	<meta charset="utf-8">
	<title>包月修改历史记录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 最新版本渲染 -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/basic.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css">
    
</head>
<body>
	<div class="main">
		<div class="main_right">
			<div class="common_head">
				<h2>修改历史</h2>
			</div>
			<div class="common_main">
				<div class="table" id="dataDiv">
					<table width="50%">
						<thead>
							<tr>
								<th>修改时间</th>
								<th>操作人</th>
								<th>包月状态</th>
								<th>备注</th>
							</tr>
						</thead>
						<tbody>
							<foreach item="vo" name="list">
							<tr>
								<td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
								<td>{$vo.create_man}</td>
								<td>
									<if condition="($vo.is_open eq 1)">
									<eq name="vo.is_delay" value="0">未到期</eq>
									<eq name="vo.is_delay" value="1">延期</eq>
									<elseif condition="($vo.is_open eq 0)"/>到期
									</if>
								</td>
								<td>{$vo.bak_info}</td>
							</tr>
							</foreach>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>
</body>
</html>

  $(".table table tr").each(function(index,object){
    var daytime=$(object).find("input[name='daytime']").val();
      if(daytime!="undefined"&&daytime!=""){
	    $.get("__URL__/searchcount.html",{daytime:daytime,index:index},function(data){
		      var replyrate=data.replyrate;
		      var totalnum=data.totalnum;
		      var resultnum=data.resultnum;
	          $(".table table").find("tr:eq("+index+")").children("td:eq(2)").text(totalnum);
	          $(".table table").find("tr:eq("+index+")").children("td:eq(3)").text(resultnum);
	          $(".table table").find("tr:eq("+index+")").children("td:eq(4)").text(replyrate+'%');
		  },"json");
	    }
	});

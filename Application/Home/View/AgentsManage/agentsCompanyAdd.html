<script type="text/javascript">
$(function () {
    $("#fileupload").change(function(){
		$("#submitForm").ajaxSubmit({
			url:"{:U('AgentsManage/uploadImage')}",
			dataType: 'json',
			data:{submitType:'upload'},
			beforeSend: function() {
    		},
    		uploadProgress: function(event, position, total, percentComplete) {
    		},
			success: function(result) {
				console.log(result);
			$("#imglist").append('<li><img style="dispaly:inline-block;" src="'+result.data.imgUrl+'"><input type="hidden" name="img_url" value="'+result.data.imgUrl+'" /></li>');
				$("#fileupload").val('');
			},

				alert(xhr.responseText);
			}
		});
	});	
});

</script>
<script type="text/javascript">
	/*提交表单*/
 function check(){
	   var company_name = $("input[name='company_name']").val();
	   var commission_fee = $("input[name='commission_fee']").val();
	   var img_url = $("input[name='img_url']").length;
	   if(company_name == ""){
		    alert("公司名称不能为空！");
		    return false;
	   } else if(commission_fee == ""){
		   alert("中介费比率不能为空！");
		   return false;
	   } else if(img_url == ""){
		   alert("公司LOGO不能为空！");
		   return false;
	   } else {
		   $("#submitForm").submit();
	   } 
   }
</script>

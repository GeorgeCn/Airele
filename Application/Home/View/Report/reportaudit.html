    <script type="text/javascript">
		$(function(){
			$("#js_liyou").change(function(){
				if ($(this).val()=="manual"){
					$("#txtReson").show();
				}else{
					$("#txtReson").hide();
				};
			})
		})
    </script>
    <script type="text/javascript">
      var pid="{$data['id']}";
      var cid="{$data['customer_id']}";
    $("#js_jujue").click(function(){
    	var deal_content=$("#js_liyou").val();
    	var qita=$("#txtReson").val();
    	if(deal_content=='manual'){
    		if(qita==""){
    		  alert("拒绝原因不能为空");
    		  return false;
    	    }else{
    	    	deal_content=qita;
    	    }
    	}
    	if(confirm('确定拒绝？')){
	    	window.location.href="__URL__/disposeaudit.html?type=2&pid="+pid+"&cid="+cid+"&deal_content="+deal_content;
		}
	});
	$("#js_tongguo").click(function(){
		var room_no = $("#room_no").text();
		if(confirm('确定通过？')){
			
				
			$.ajax({
			            type:"get",
			            url: "{:U('Report/disposeaudit')}",
			            data:{"type":1,"pid":pid,"cid":cid},
			            dataType: "json",
			            success:function() {
			            	$.ajax({
					            type:"post",
					            url: "{:U('Report/findStoreID')}",
					            data:{"room_no":room_no},
					            dataType: "json",
					            success:function(data) {
					            	if(data.code == 404) {
					            		alert(data.message);
					            	}
					            	if(data.code == 200) {
					            		if(confirm('是否去扣信用分')) {
					            			window.open("__ROOT__/Stores/storeModifyCreScore.html?no=162&leftno=164&id="+data.id.store_id+"&room_no="+data.no.room_no,'_blank');
					            		} else {
					            			window.location.href="__URL__/reportlist.html?no=3&leftno=62";
					            		}
					            	}
					            	if(data.code == 201) {
					            		window.location.href="__URL__/reportlist.html?no=3&leftno=62";
					            	}
					            }	
				    		})
			            },	
			            async:false,
				    })
			
	     	// window.location.href="__URL__/disposeaudit.html?type=1&pid="+pid+"&cid="+cid;
     	}
	});
    </script>

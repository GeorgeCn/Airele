<html>
<head>
	<meta charset="utf-8">
	<title>端口合同明细</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 最新版本渲染 -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/basic.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css">
    
</head>
<body>
	<div class="main">
		<div class="main_right">
			<div class="common_head">
				<h2>端口合同明细</h2>
			</div>
			<div class="common_main">
				<div class="table" id="dataDiv">
					<table width="50%">
						<thead>
							<tr>
								<th>类型</th>
								<th>启用日期</th>
								<th>端口时长(天)</th>
								<th>到期日期</th>
								<th>端口金额</th>
								<th>承诺链接数</th>
								<th>在架房源数量</th>
								<th>支付来源</th>
								<th>操作人</th>
								<th>操作时间</th>
								<th>备注</th>
							</tr>
						</thead>
						<tbody>
							<foreach item="vo" name="list">
							<tr>
								<td>
									<switch name="vo.service_type">
									<case value="0">正常</case><case value="1">延期</case><case value="2">停用</case>
									</switch>
								</td>
								<td><if condition="($vo.service_start gt 0)">{$vo.service_start|date="Y-m-d H:i:s",###}</if></td>
								<td><?php echo ($vo['service_end']-$vo['service_start'])/86400 ?></td>
								<td><if condition="($vo.service_end gt 0)">{$vo.service_end|date="Y-m-d H:i:s",###}</if></td>
								<td>{$vo.price}</td>
								<td>{$vo.links_num}</td>
								<td>{$vo.house_limit}</td>
								<td>
									<switch name="vo.pay_type">
									<case value="0">微信</case><case value="2">支付宝</case>
									</switch>
								</td>
								<td>{$vo.create_man}</td>
								<td><if condition="($vo.create_time gt 0)">{$vo.create_time|date="Y-m-d H:i:s",###}</if></td>
								<td>{$vo.memo}</td>
							</tr>
							</foreach>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

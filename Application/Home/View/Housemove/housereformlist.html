<html>
<head>
	<meta charset="utf-8">
	<title>房屋改造订单列表</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 最新版本渲染 -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/basic.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css">
</head>
<body>
	<div class="main">
		<div class="main_right">
			<div class="common_head">
				<h2>成功支付订单</h2>
			</div>
			<div class="common_main">
				<div class="table" id="dataDiv">
					<table>
						<thead>
							<tr>
								<th>订单编号</th>
								<th>手机号</th>
								<th>更新时间</th>
								<th>状态</th><th>支付金额</th>
							</tr>
						</thead>
						<tbody>
							<foreach item="vo" name="list">
							<tr>
								<td>{$vo.id}</td>
								<td>{$vo.customer_mobile}</td>
								<td>{$vo.update_time|date="Y-m-d H:i:s",###}</td>
								<td><switch name="vo.order_status"><case value="1">待支付</case><case value="2">支付成功</case><case value="6">待退款</case><case value="7">已退款</case></switch>
								</td>
								<td>{$vo.price_cnt}</td>
							</tr>
							</foreach>
						</tbody>
					</table>
				
				</div>
			</div>
		</div>
	</div>
</body>
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript">
	function jump(){
		if(/^\d{1,4}$/.test($("#jumpPage").val())){
			$("#jump").val($("#jumpPage").val());
			$("#searchForm").submit();
		}
	}
	
</script>

</html>

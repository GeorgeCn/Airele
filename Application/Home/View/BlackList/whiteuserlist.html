<script type="text/javascript">
	$('.inpt_a').datetimepicker({validateOnBlur:false,step:10,lang:'ch',timepicker:false,format:"Y-m-d"});
	$("#btnSearch").click(function(){
		$(this).unbind("click").text("搜索中");
		$("#searchForm").submit();
	});
	function removeWhite(phone,obj){
		if(confirm("确认移除吗？")){
			$.post("__URL__/removeWhiteuser",{mobile:phone},function(data){
				alert(data.msg);
				if(data.status=="200"){
					$(obj).parent().parent().remove();
				}
			},"json");
		}
	}
	/*新增 */
	function addWhite(){
		$("#dialog_div").show();
	}
	$("#btn_cancel").click(function(){
		$("#dialog_div").hide();
	});
	$("#btn_submit").click(function(){
		addSubmit();
	});
	function addSubmit(){
		var mobile=$("input[name='txtMobile']").val();
		var bakInfo=$("input[name='txtBakInfo']").val();
		var regMobile=/^1[34578]\d{9}$/;
		if(!regMobile.test(mobile)){
			alert("请输入有效手机");return false;
		}
		if(bakInfo==''){
			alert("请输入备注");return false;
		}
		$("#btn_submit").unbind('click').text('提交中');
		$.post("__URL__/addWhiteSubmit",{mobile:mobile,bak_info:bakInfo},function(data){
			alert(data.msg);
			if(data.status=="200"){
				$("#dialog_div").hide();
				window.location.reload();
			}
			$("#btn_submit").bind('click',function(){
				addSubmit();
			}).text('提交');
		},"json");
		
	}
</script>

</html>

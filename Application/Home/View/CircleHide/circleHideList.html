<body>
<include file="Public/head_city" />
    <div class="title cf">
    	<div class="logo fl cf">
			<img src="__PUBLIC__/images/logo.png">
		</div>
		<ul class="cf fl">
		<li><a href="{:U('Welcome/welcome')}">首页</a></li>
			{$menutophtml}
		</ul>
		<div class="cf fr title_right">
			<a class="blue" href="javascript:;">欢迎您 <?php echo cookie("admin_user_name");?></a>
			<span>|</span>
			<a href="{:U('/Index/outlogin')}">退出</a>
		</div>
    </div>
	<div class="main">
		<div class="main_left subNavBox">
		<include file="Public/left_menu" />
			{$menulefthtml}
		</div>
		<div class="main_right">
			<div class="common_head">
				<h2>隐藏圈子查询</h2>
				<div class="common_head_main">
					<form action="{:U('CircleHide/circleHideList')}" method="get">
					<input type="hidden" name="no" value="47"/>
					<input type="hidden" name="leftno" value="52"/>
						<table class="table_one">
							<tr>
								<td class="td_title">圈子名称：</td>
						        <td class="td_main"><input class="inpt_a" type="text" name="circlename" value="<?php echo $_GET['circlename'] ?>"></td>
								<td class="td_title">创建者手机号：</td>
								<td class="td_main"><input type="text" name="creatorphone" value="<?php echo $_GET['creatorphone'] ?>"></td>
								<td class="td_title">创建者姓名：</td>
								<td class="td_main"><input type="text" name="creatorname" value="<?php echo $_GET['creatorname'] ?>"></td>
							</tr>
						</table>
						<p class="head_p"><button class="btn_a">搜索</button></p>
					</form>
				</div>
			</div>
			<div class="common_main">
				<h2>隐藏圈子列表</h2>
				<div class="table">
					<table>
						<thead>
							<tr>
								<th>序号</th>
								<th>圈子名称</th>
								<th>创建者姓名</th>
								<th>创建者手机</th>
								<th>话题数</th>
								<th>回复数</th>
								<th>查看话题</th>
								<th>查看成员</th>
								<th>取消隐藏</th>
							</tr>
						</thead>
						<tbody>
							  <volist name="list" id="vo">
							<tr>
								<td>{$i}</td>
								<td>{$vo.title}</td>
								<td>{$vo.cname}</td>
								<td>{$vo.mobile}</td>
								<td>{$vo.post_cnt}</td>
								<td id="{$vo.id}">0</td>
								<td><a href="{:U('CircleHide/circlePostsList')}?pid={$vo.id}&no=47&leftno=52">查看话题</a></td>
								<td><a href="{:U('CircleHide/circleMember')}?cid={$vo.id}&no=47&leftno=52">查看成员</a></td>
								<td>
								<if condition="strtoupper($vo['is_display']) eq '0'">
							    	<a href="{:U('CircleHide/upCircleState')}?cid={$vo.id}">取消隐藏</a>
								</if>
								</td>
							</tr>
							<input type="hidden" name="replay_id" value="{$vo.id}"/>
							</volist>
						</tbody>
					</table>
					<div class="skip cf">
						<p class="fl skip_left">共{$pagecount}条记录，每页15条</p>
						<p class="fr skip_right">
							{$show}
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/common.js"></script>
    <script src="__PUBLIC__/js/listdata.js"></script>

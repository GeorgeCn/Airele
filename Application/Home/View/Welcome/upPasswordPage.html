	<script type="text/javascript">
	/*提交表单*/
 function check(){
 	    var user_name=$("input[name='user_name']").val();
	    var oldpwd=$("input[name='oldpwd']").val();
	    var newpwd=$("input[name='newpwd']").val();
	    var newpwds=$("input[name='newpwds']").val();
	   if(user_name==""){
		    alert("请输入账户名");
		    return false;
	   }else if(oldpwd==""){
		   alert("请输入原密码");
		   return false;
	   }else if(newpwd==""){
		   alert("请输入新密码");
		   return false;
	   }else if(newpwds==""){
		   alert("请再次输入新密码");
		   return false;
	   }else if(newpwd!=newpwds){
		   alert("2次输入的新密码不一致");
		   return false;
	   }else if(newpwd.length>20 || newpwds.length>20){
		   alert("密码长度不能超过20个字符");
		   return false;
	   }else{
		   $("#form").submit();
	   } 
   }
</script>

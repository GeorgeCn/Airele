<html>
<head>
	<meta charset="utf-8">
	<title>新增刷新房间条件</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 最新版本渲染 -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/basic.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css">
</head>
<body>

	<div class="main">
	
		<div class="main_right">
			<form action="__URL__/addrefreshwhereSubmit" method="post">
			<input type="hidden" name="queryType">
			<input type="hidden" name="brandName">
			<input type="hidden" name="region_name">
			<input type="hidden" name="scope_name">
			<div>
				<!--houseselect数据 -->
				<div class="common_head_main" id="dataDiv">
					<table class="table_one">
						<tr>
							<td class="td_title">租金：</td>
							<td class="td_main">
								<input type="tel" name="moneyMin_s" maxlength="6" style="width:100px;">~<input type="tel" name="moneyMax_s" maxlength="6" style="width:100px;">
							</td>
							<td class="td_title">是否佣金：</td>
							<td class="td_main">
								<select name="isComm_s">
									<option value="">全部</option>
									<option value="1">是</option>
								</select>
							</td>
							<td class="td_title">是否中介：</td>
							<td class="td_main">
								<select name="isAgent_s">
									<option value="">全部</option>
									<option value="1">是</option>
									<option value="0">否</option>
								</select>
							</td>
						</tr>
						<tr>
							<td class="td_title">房东电话：</td>
							<td class="td_main"><input type="text" name="clientPhone_s"></td>
							<td class="td_title">户型（室）：</td>
							<td class="td_main">
								<select name="room_num">
									<option value="">全部</option>
									<option value="0">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="2+">2室及以上</option>
									<option value="3+">3室及以上</option>
								</select> 
							</td>
							<td class="td_title">品牌：</td>
							<td class="td_main">
								<select id="brandType" name="brandType">
									<option value="">全部</option>
									{$brandTypeList}
								</select>
							</td>
						</tr>
						<tr>
							<td class="td_title">区域板块：</td>
								<td class="td_main">
								
									<select id="ddl_region" name="region" style="width:100px">
										<option value=""></option>
										{$regionList}
									</select>
									<select id="ddl_scope" name="scope" style="width:100px">
										
									</select>
								</td>
							<td class="td_title"></td>
							<td class="td_main"></td>
							<td class="td_title"></td>
							<td class="td_main"></td>
						</tr>
					</table>
				</div>
				<div  style="text-align:left;margin-top:20px;">
					<a href="#" class="btn_a" id="btn_addselect">添加刷新条件</a>
				</div>
			</div>
			<br><br>
			<div>
				<!--houseroom数据 -->
				<div class="common_head_main" id="dataDiv">
					<table class="table_one">
						<tr>
							<td class="td_title">租金：</td>
							<td class="td_main">
								<input type="tel" name="moneyMin_r" maxlength="6" style="width:100px;">~<input type="tel" name="moneyMax_r" maxlength="6" style="width:100px;">
							</td>
							
							<td class="td_title">是否佣金：</td>
							<td class="td_main">
								<select name="isComm_r">
									<option value="">全部</option>
									<option value="1">是</option>
								</select>
							</td>
							<td class="td_title">是否中介：</td>
							<td class="td_main">
								<select name="isAgent_r">
									<option value="">全部</option>
									<option value="1">是</option>
									<option value="0">否</option>
								</select>
							</td>
						</tr>
						<tr>
							<td class="td_title">房东电话：</td>
							<td class="td_main"><input type="text" name="clientPhone_r"></td>
							<td class="td_title">是否包月：</td>
							<td class="td_main">
								<select name="isMonth">
									<option value="">全部</option>
									<option value="1">是</option>
								</select>
							</td>
							<td class="td_title">房东负责人：</td>
							<td class="td_main"><input type="text" name="principalMan"></td>
						</tr>
					
					</table>
				</div>
				<div  style="text-align:left;margin-top:20px;">
					<a href="#" class="btn_a" id="btn_addroom">添加刷新条件</a>
				</div>
			</div>
			</form>
		</div>
	</div>
</body>
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript">
	/*区域选择 */
	$("#ddl_region").change(function(){
		if($(this).val()==""){
			$("#ddl_scope").html("");
			return;
		}
		$.get("__ROOT__/HouseRoom/getScopes",{region_id:$(this).val()},function(data){
			$("#ddl_scope").html(data);
		},"html");
	});
	$('#btn_addroom').click(function(){
		$("input[name='queryType']").val('room');
		$(this).unbind('click').text('操作中');
		$('form').submit();
	});
	$('#btn_addselect').click(function(){
		$(this).unbind('click').text('操作中');
		$("input[name='queryType']").val('select');
		var region_name='';var scope_name='';
		var brandName='';
		var region=$("#ddl_region").val();
		var scope=$("#ddl_scope").val();
		if(region!=''){
			region_name=$("#ddl_region option[value='"+region+"']").text();
		}
		if(scope!=''){
			scope_name=$("#ddl_scope option[value='"+scope+"']").text();
		}
		var brandType=$("#brandType").val();
		if(brandType!=''){
			brandName=$("#brandType option[value='"+brandType+"']").text();
		}
		$("input[name='region_name']").val(region_name);
		$("input[name='scope_name']").val(scope_name);
		$("input[name='brandName']").val(brandName);
		$('form').submit();
	});
</script>
</html>
